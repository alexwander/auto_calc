<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Bitcoin Mining Calculator</title>
</head>
<body ng-app="AutoCalculator">

<div id="rast_tabs">
    <a id="rasttab1" href="#" rel="1" class="sel" title="Легкові автомобілі">
        <span></span><strong>Легковики</strong>
    </a>
    <a id="rasttab2" href="#" rel="2" title="Електромобілі" class="">
        <span></span><strong>Електро</strong>
    </a>
    <a id="rasttab3" href="#" rel="3" title="Мототехніка" class="">
        <span></span><strong>Мото</strong>
    </a>
    <a id="rasttab4" href="#" rel="4" title="Вантажні автомобілі">
        <span></span><strong>Вантажні</strong>
    </a>
    <a id="rasttab5" href="#" rel="5" title="Мікроавтобуси (більше 9 місць) та автобуси">
        <span></span><strong>Автобуси</strong>
    </a>

    </div>

<form id="rast_calc" action="?update=1&amp;count=1" method="post">
    <div class="container">
        <input type="hidden" name="type" id="type" value="1">
        <!--ЦЕНА-->
        <label for="price">Ціна авто</label>
        <span>
          <select style="float:right; width:20%" class="mui-select" name="valuta" id="valuta">
                <option value="1">$</option>
                <option value="2">€</option>
            </select>
            <input style="float:left; width:78%" class="mui-input" type="number" min="100" max="1000000" step="1" maxlength="7" name="price" id="price" value="20000">

        </span>
        <!--ЦЕНА-->








    </form>


</body>
</html>
