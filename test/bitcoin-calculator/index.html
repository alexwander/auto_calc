	<title>Bitcoin calculator</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<script type="text/javascript" src="javascripts/lang.js"></script>

	<script type="text/javascript" src="javascripts/bootstrap-datepicker.js"></script>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div id="calculator-form">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="btn-group col-md-offset-3">
							<button type="button" class="btn btn-default" id="bitcoin_on">Bitcoin</button>
							<button type="button" class="btn btn-default" id="litecoin_on">Litecoin</button>
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									SHA-256 Coins
									<span class="caret"></span>
								</button>
								<ul id="crypto_coins_sha" class="dropdown-menu">
								</ul>
							</div>

							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									Scrypt Coins
									<span class="caret"></span>
								</button>
								<ul id="crypto_coins_scrypt" class="dropdown-menu">
								</ul>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputHashrate" class="col-sm-3 control-label">Hash Rate</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="inputHashrate" placeholder="Hash Rate" value="100">
						</div>
						<div class="col-sm-3">
							<select class="form-control" id="inputHashrateLevel">
								<option value="1e3">kH/s</option>
								<option value="1e6">MH/s</option>
								<option value="1e9" selected="selected">GH/s</option>
								<option value="1e12">TH/s</option>
							</select>
						</div>
